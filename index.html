<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>プレカレンダーアプリ</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>プレカレンダーアプリ</h1>

      <!-- 背景画像設定用のインプット -->
      <input type="file" id="backgroundInput" accept="image/*" />
      <p>背景画像を選択してください。</p>

      <div class="calendar">
        <div class="header">
          <button id="prevMonth">前の月</button>
          <h2 id="monthYear"></h2>
          <button id="nextMonth">次の月</button>
        </div>
        <div class="days"></div>
        <div class="events">
          <input type="text" id="eventInput" placeholder="予定を入力" />
          <button id="saveEvent">保存</button>
        </div>
        <div class="eventList" id="eventList"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
